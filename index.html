<!DOCTYPE html>
<html>
<head>
	<title>Population Playoffs - Sri Lanka</title>
	<link rel="stylesheet" type="text/css" href="styles/main.css">
	<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans+Condensed:400,700" rel="stylesheet">
</head>
<body>

<h1><span class="h11"> Population Playoffs</span></h1>

<div class="stripe">
	<button class="reset">Reset</button>
	<div class="stripe dropdown">
		<button class="country dropbtn">Country</button>
	  		<div class="dropdown-content">
				<p class="sriLankaBtn">Sri Lanka</p>
				<p class="indiaBtn">India</p>
		  	</div>
	</div>
	<div class="stripe dropdown">
		<button class="dropbtn dataType">Demarcation</button>
	  		<div class="dropdown-content">
				<p class="sriLankaBtn">Districts</p>
				<p class="indiaBtn">States</p>
		  	</div>
	</div>
</div>

<div class="bar">
<p class="score"></p>
</div>

<div class="counter">
	<p class="population"></p>
</div>

<div class="game">

	<!-- Outer-left -->
	<div class="cols outL">
		<button class="outl"></button>
		<button class="space outl"></button>
		<button class="outl"></button>
		<button class="space outl"></button>
		<button class="outl"></button>
		<button class="space outl"></button>
		<button class="outl"></button>
		<button class="space outl"></button>
		<button class="outl"></button>
		<button class="space outl"></button>
		<button class="outl"></button>
		<button class="space outl"></button>
		<button class="outl"></button>
		<button class="space outl"></button>
		<button class="outl"></button>
		<button class="outl"></button>
	</div>

	<!-- One-left -->
	<div class="cols">
		<button class="inactive onel"></button>
		<button class="inactive space1 onel"></button>
		<button class="inactive onel"></button>
		<button class="inactive space1 onel"></button>
		<button class="inactive onel"></button>
		<button class="inactive space1 onel"></button>
		<button class="inactive onel"></button>
		<button class="inactive onel"></button>
	</div>

	<!-- Two-left -->
	<div class="cols">
		<button class="inactive twol"></button>
		<button class="inactive space2 twol"></button>
		<button class="inactive twol"></button>
		<button class="inactive twol"></button>
	</div>

	<!-- Thr-left -->
	<div class="cols">
		<button class="inactive thrl"></button>
		<button class="inactive thrl"></button>
	</div>


	<!-- Centre -->
	<div class="cols centcol">
		<button class="inactive cent"></button>
		<button class="inactive cent"></button>
		<button class="inactive cent"></button>
	</div>


	<!-- Thr-right -->
	<div class="cols">
		<button class="inactive thrr"></button>
		<button class="inactive thrr"></button>
	</div>

	<!-- Two-right -->
	<div class="cols">
		<button class="inactive twor"></button>
		<button class="inactive space2 twor"></button>
		<button class="inactive twor"></button>
		<button class="inactive twor"></button>
	</div>

	<!-- One-right -->
	<div class="cols">
		<button class="inactive oner"></button>
		<button class="inactive space1 oner"></button>
		<button class="inactive oner"></button>
		<button class="inactive space1 oner"></button>
		<button class="inactive oner"></button>
		<button class="inactive space1 oner"></button>
		<button class="inactive oner"></button>
		<button class="inactive oner"></button>
	</div>

	<!-- Outer-right -->
	<div class="cols outR">
		<button class="outr"></button>
		<button class="space outr"></button>
		<button class="outr"></button>
		<button class="space outr"></button>
		<button class="outr"></button>
		<button class="space outr"></button>
		<button class="outr"></button>
		<button class="space outr"></button>
		<button class="outr"></button>
		<button class="space outr"></button>
		<button class="outr"></button>
		<button class="space outr"></button>
		<button class="outr"></button>
		<button class="space outr"></button>
		<button class="outr"></button>
		<button class="space outr"></button>
	</div>
</div>

<script type="text/javascript" src="js/includes/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/includes/jquery.formalize.js"></script>
<script type="text/javascript" src="js/data.js"></script>
<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
